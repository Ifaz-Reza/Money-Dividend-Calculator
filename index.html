<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatmate Money Division</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flatmate Money Division</h1>
        <p>Enter your total amount spent on grocery.</p>
        
        <div class="input-section">
            <h2>Input Details</h2>
            
            <div class="flatmate-input">
                <h3>Nishan</h3>
                <div class="input-group">
                    <label for="m_nishan">Money paid (tk):</label>
                    <input type="number" id="m_nishan" placeholder="0">
                </div>
                <div class="input-group">
                    <label for="f_nishan">Meals taken:</label>
                    <input type="number" id="f_nishan" value="1">
                </div>
            </div>
            
            <div class="flatmate-input">
                <h3>Rafi</h3>
                <div class="input-group">
                    <label for="m_rafi">Money paid (tk):</label>
                    <input type="number" id="m_rafi" placeholder="0">
                </div>
                <div class="input-group">
                    <label for="f_rafi">Meals taken:</label>
                    <input type="number" id="f_rafi" value="1">
                </div>
            </div>
            
            <div class="flatmate-input">
                <h3>Ifaz</h3>
                <div class="input-group">
                    <label for="m_ifaz">Money paid (tk):</label>
                    <input type="number" id="m_ifaz" placeholder = "0">
                </div>
                <div class="input-group">
                    <label for="f_ifaz">Meals taken:</label>
                    <input type="number" id="f_ifaz" value="1">
                </div>
            </div>
            
            <button id="calculate-btn">Calculate</button>
        </div>
        
        <div class="results-section" id="results">
            <h2>Results</h2>
            <div class="result" id="result-nishan">
                <h3>Nishan</h3>
                <p>Amount: TK<span id="money-nishan">0</span></p>
                <p class="explanation" id="explain-nishan"></p>
            </div>
            <div class="result" id="result-rafi">
                <h3>Rafi</h3>
                <p>Amount: TK<span id="money-rafi">0</span></p>
                <p class="explanation" id="explain-rafi"></p>
            </div>
            <div class="result" id="result-ifaz">
                <h3>Ifaz</h3>
                <p>Amount: TK<span id="money-ifaz">0</span></p>
                <p class="explanation" id="explain-ifaz"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
